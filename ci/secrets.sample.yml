opsman-url: https://pcf.example.com
opsman-username: example-user
opsman-password: example-password
skip-ssl-validation: true
deployments: cf,apm
jobs: ""
repave-singleton-jobs: false
perform-dry-run-only: true
scheduler-time-window-start: 1:00 AM
scheduler-time-window-stop: 2:00 AM
scheduler-time-location: America/Phoenix
lock-git-repo-uri: <git-repo-uri>
lock-git-repo-branch: master
lock-pool-name: <pool-name>
lock-git-private-key: |
  -----BEGIN RSA PRIVATE KEY-----
  <Lots more text>
  -----END RSA PRIVATE KEY-----
